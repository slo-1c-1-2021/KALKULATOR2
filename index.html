
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script>
        function dodawanie()
        {
            var a= document.getElementById("a").value;
             var b= document.getElementById("b").value;
             a= parseFloat(a);
             b=parseFloat(b);
             document.getElementById("wynik").innerHTML=a+b;

        }
        function odejmowanie()
        {
            var a= document.getElementById("a").value;
             var b= document.getElementById("b").value;
             a= parseFloat(a);
             b=parseFloat(b);
             document.getElementById("wynik").innerHTML=a-b;

        }
        function mnożenie()
        {
            var a= document.getElementById("a").value;
             var b= document.getElementById("b").value;
             a= parseFloat(a);
             b=parseFloat(b);
             document.getElementById("wynik").innerHTML=a*b;

        }
        function dzielenie()
        {
            var a= document.getElementById("a").value;
             var b= document.getElementById("b").value;
             a= parseFloat(a);
             b=parseFloat(b);
             document.getElementById("wynik").innerHTML=a/b;

        }
        function reszta()
        {
            var a= document.getElementById("a").value;
             var b= document.getElementById("b").value;
             a= parseFloat(a);
             b=parseFloat(b);
             document.getElementById("wynik").innerHTML=a%b;

        }
        function potegowanie()
        {
            var a= document.getElementById("a").value;
             var b= document.getElementById("b").value;
             a= parseFloat(a);
             b=parseFloat(b);
             document.getElementById("wynik").innerHTML=a**b;

        }
    
    </script>
</head>
<body>
    <h1>Bardzo prosty Kalkulator</h1>
    <p>Podaj a=</p>
    <input type "text" id="a">
    <p>Podaj b=</p>
    <input type "text" id="b">
    <div id="wynik">TU BĘDĄ WYNIKI</div>
    <input type="button" value="+" onclick="dodawanie()">
    <input type="button" value="-" onclick="odejmowanie()">
    <input type="button" value="*" onclick="mnożenie()">
    <input type="button" value="/" onclick="dzielenie()">
    <input type="button" value="%" onclick="reszta()">
    <input type="button" value="a**b" onclick="potegowanie()">
</body>
</html>
